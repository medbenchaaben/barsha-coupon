
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="../assets/barsha.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> COUPON </span>
        </div>
        <div class="card-body">
            <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="E-mail" ngModel>
                </div>
    
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Mot de passe" ngModel>
                </div>
    
                <div class="form-group">
                    <a href="/register" class="btn btn-outline-success float-left login_btn">S'inscrire</a>
                    <input type="submit" name="btn" value="Se connecter" class="btn btn-outline-success float-right login_btn">
                </div>
    
            </form>
        </div>
    </div>
